<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hassam's Resume Builder</title>
  <link rel="stylesheet" href="hassam.css">
</head>
<body>
  <div class="container">
    <h1>Resume Builder</h1>
    <form id="resumeForm">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required>
      </div>
      <div class="form-group">
        <label for="education">Education:</label>
        <textarea id="education" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="experience">Experience:</label>
        <textarea id="experience" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="skills">Skills:</label>
        <textarea id="skills" rows="2" required></textarea>
      </div>
      <button type="submit">Generate Resume</button>
    </form>
    <div id="resumeOutput" class="output"></div>
  </div>

  <script src="hassam.ts"></script>
</body>
</html>
